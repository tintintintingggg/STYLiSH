<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish-Cart</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/cart.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168226867-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-168226867-1');
    </script>
</head>
<body>
    <header class="base">
        <nav>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="logo"></a>
            </div>
            <div class="search">
                <input id="web-input" type="text">
                <a href="javascript:void(0);" ><img id="search1" src="images/search.png" alt="search"></a>
                <a href="javascript:void(0);" id="searchItemButton" ><img id="search2" src="images/search-hover.png" alt="search"></a>
                <input class="pop-up-input" type="text">
            </div>
            <ul>
                <li><a href="index.html?tag=women" id="getDataFromWomen">女裝</a></li>
                <div class="line">&nbsp;</div>
                <li><a href="index.html?tag=men" id="getDataFromMen">男裝</a></li>
                <div class="line">&nbsp;</div>
                <li><a href="index.html?tag=accessories" id="getDataFromAccessories">配件</a></li>
            </ul>
            <div class="icon">
                <a href="cart.html">
                    <div class="bag">
                        <img id="cart1" src="images/cart-mobile.png" alt="cart">
                        <img id="cart2" src="images/cart-hover.png" alt="cart">
                        <img id="cart-for-web" src="images/cart.png" alt="cart">
                        <div id="cart-number-icon"></div>
                        <p>購物車</p>
                    </div>
                </a>
                <div class="line">&nbsp;</div>
                <a href="#">
                    <div class="member">
                        <img id="member1" src="images/member-mobile.png" alt="member">
                        <img id="member2" src="images/member-hover.png" alt="member">
                        <img id="member-for-web" src="images/member.png" alt="cart">
                        <p>會員</p>
                    </div>
                </a>
            </div>
        </nav>
        <div class="black-bar"></div>
    </header>
    <section>
        <div class="route">HOME > BAG</div>
        <div class="shopping-cart"></div>
        <div class="about-ship">
            <div class="country">
                <div class="text">配送國家</div>
                <select name="country" id="country">
                    <option value="taiwan">臺灣及離島</option>
                    <option value="others">海外</option>
                </select>
            </div>
            <div class="payment">
                <div class="text">付款方式</div>
                <select name="country" id="country">
                    <option value="tohome">信用卡付款</option>
                </select>
            </div>
        </div>
        <div class="hint">
            ※ 提醒您：</br>
            ● 選擇宅配-請填寫正確收件人資訊，避免包裹配送不達</br>
            ● 選擇超商-請填寫正確收件人姓名(與證件相符)，避免無法領取</br>
        </div>
        <div class="guest-info">
            <div class="title">訂購資料</div>
            <form class="form" action="POST">
                <div class="form-container">
                    <div class="container">
                        <div class="input-title">收件人姓名</div>
                        <input class="text-input" id="recipient" type="text">
                    </div>
                    <div id="info-hint">務必填寫完整收件人姓名，避免包裹無法順利簽收</div>
                    <div class="container">
                        <div class="input-title">手機</div>
                        <input class="text-input" id="cellphone" type="text">
                    </div>
                    <div class="container">
                        <div class="input-title">E-Mail</div>
                        <input class="text-input" id="email" type="text">
                    </div>
                    <div class="container">
                        <div class="input-title">地址</div>
                        <input class="text-input" id="address" type="text">
                    </div>
                    <div class="container">
                        <div class="input-title">配送時間</div>
                        <div class="time" id="timeCheckBox">
                            <input type="radio" id="morning" value="morning" name="time">
                            <label for="morning">08:00 - 12:00</label>
                            <input type="radio" id="afternoon" value="afternoon" name="time">
                            <label for="afternoon">14:00 - 18:00</label>
                            <input type="radio" id="anytime" value="anytime" name="time" checked="checked">
                            <label for="anytime" >不指定</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="payment-info">
            <div class="title">付款資料</div>
            <form class="form" action="">
                <div class="form-container" id="tappay-container">
                    <div class="input-title">信用卡號碼</div>
                    <div class="tpfield" id="card-number"></div>
                    <div class="input-title">有效期限</div>
                    <div class="tpfield" id="card-expiration-date"></div>
                    <div class="input-title">安全碼</div>
                    <div class="tpfield" id="card-ccv"></div>
                </div>
            </form>
        </div>
        <div class="total-cost">
            <div class="content">
                <div class="container total-price">
                    <div class="title">總金額</div>
                    <div class="total-price-number">NT. <span id="total-amount">0</span></div>
                </div>
                <div class="container shipping">
                    <div class="title">運費</div>
                    <div class="shipping-number">NT. <span>60</span></div>
                </div>
                <div class="container total-paied">
                    <div class="title">應付金額</div>
                    <div class="total-paied-number">NT. <span id="total-paied">0</span></div>
                </div>
            </div>
        </div>
        <div class="button-container" id="submit-button">
            <button class="pay-button">確認付款</button>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="item text">
                <a href="#">關於 Stylish</a>
                <a href="#">服務條款</a>
                <a href="#">隱私政策</a>
            </div>
            <div class="item text">
                <a href="#">聯絡我們</a>
                <a href="#">FAQ</a>
            </div>
            <div class="item logo">
                <a href="#"><img src="images/line.png" alt="line"></a>
                <a href="#"><img src="images/twitter.png" alt="twitter"></a>
                <a href="#"><img src="images/facebook.png" alt="facebook"></a>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2018. All rights reserved.</p>
        </div>
    </footer>
    <div id="loading">
        <img src="images/loading.gif" alt="">
    </div>
    <script src="https://js.tappaysdk.com/tpdirect/v5.2.0"></script>
    <script src="js/cart.js"></script>
</body>
</html>
